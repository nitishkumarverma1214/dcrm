{% extends 'base.html'%} {% block content%}

<div class="col-md-6 offset-md-3">
  <a href="{%url 'home'%}" class="btn btn-secondary">Back</a>
  <a href="{%url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
  <a href="{%url 'update_record' record.id %}" class="btn btn-warning"
    >Update</a
  >

  <form method="POST">
    {%csrf_token%}
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname: </label>
      <input
        type="text"
        class="form-control-plaintext"
        placeholder="Firstname"
        value="{{record.first_name}}"
        id="firstname"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname:</label>

      <input
        type="text"
        class="form-control"
        placeholder="Lastname"
        id="lastname"
        value="{{record.last_name}}"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        value="{{record.email}}"
        id="email"
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>

      <input
        type="text"
        class="form-control"
        placeholder="Address"
        value="{{record.address}}"
        id="address"
      />
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City:</label>

      <input
        type="text"
        class="form-control"
        placeholder="City"
        value="{{record.city}}"
        id="city"
      />
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State:</label>

      <input
        type="text"
        class="form-control"
        placeholder="State"
        value="{{record.state}}"
        id="state"
      />
    </div>

    <div class="mb-3">
      <label for="zipcode" class="col-form-label">Zipcode:</label>

      <input
        type="text"
        class="form-control"
        placeholder="Zipcode"
        value="{{record.zipcode}}"
        id="zipcode"
      />
    </div>
  </form>
</div>

{%endblock%}
